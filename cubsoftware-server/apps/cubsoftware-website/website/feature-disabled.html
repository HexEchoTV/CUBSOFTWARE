<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#5865f2">
    <title>Feature Disabled - CUB SOFTWARE</title>

    <link rel="icon" type="image/png" href="/static/images/company-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/shared.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .disabled-container {
            max-width: 500px;
            text-align: center;
        }

        .disabled-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: rgba(245, 158, 11, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .disabled-icon svg {
            width: 40px;
            height: 40px;
            color: var(--warning);
        }

        .disabled-title {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            color: var(--warning);
            margin-bottom: 1rem;
        }

        .disabled-message {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .disabled-feature {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .disabled-feature h3 {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .disabled-feature p {
            color: var(--warning);
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        .disabled-note {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: transform 0.2s, opacity 0.2s;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .back-btn svg {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <div class="disabled-container">
        <div class="disabled-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                <line x1="12" y1="9" x2="12" y2="13"></line>
                <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
        </div>

        <h1 class="disabled-title">Feature Disabled</h1>

        <p class="disabled-message">
            This feature is currently unavailable.
        </p>

        <div class="disabled-feature">
            <h3>Feature</h3>
            <p>{{ feature.replace('-', ' ') }}</p>
        </div>

        <p class="disabled-note">
            This feature has been temporarily disabled for maintenance or updates.
            Please check back later or explore our other available tools.
        </p>

        <a href="/" class="back-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Back to Home
        </a>
    </div>
</body>
</html>
