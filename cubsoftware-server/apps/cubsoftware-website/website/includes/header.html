<!-- Shared Header for All Pages -->

<!-- Beta Banner -->
<div class="beta-banner" id="betaBanner">
    <div class="beta-banner-content">
        <svg class="beta-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
            <line x1="12" y1="9" x2="12" y2="13"/>
            <line x1="12" y1="17" x2="12.01" y2="17"/>
        </svg>
        <p><strong>BETA:</strong> Some features may not work as intended. <a href="/contact">Report issues here</a>.</p>
        <button class="beta-banner-close" id="betaBannerClose" aria-label="Dismiss">&times;</button>
    </div>
</div>

<header class="site-header">
    <div class="header-container">
        <a href="/" class="logo">
            <span class="logo-text">
                <span class="cub">CUB</span><span class="software">SOFTWARE</span>
            </span>
        </a>

        <nav class="site-nav" id="siteNav">
            <a href="/" class="nav-link">Home</a>
            <a href="/#apps" class="nav-link">Tools</a>
            <div class="nav-dropdown">
                <button class="nav-link dropdown-toggle">
                    Our Bots
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>
                <div class="dropdown-menu">
                    <a href="https://questcord.fun" target="_blank">QuestCord</a>
                    <a href="/cleanme">CleanMe</a>
                </div>
            </div>
            <a href="/contact" class="nav-link">Contact</a>
        </nav>

        <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>
</header>

<script>
// Mobile menu toggle
document.addEventListener('DOMContentLoaded', function() {
    const mobileBtn = document.getElementById('mobileMenuBtn');
    const nav = document.getElementById('siteNav');

    if (mobileBtn && nav) {
        mobileBtn.addEventListener('click', function() {
            nav.classList.toggle('active');
            mobileBtn.classList.toggle('active');
        });
    }

    // Dropdown toggle for mobile
    document.querySelectorAll('.dropdown-toggle').forEach(btn => {
        btn.addEventListener('click', function(e) {
            if (window.innerWidth <= 768) {
                e.preventDefault();
                this.parentElement.classList.toggle('active');
            }
        });
    });

    // Beta banner dismiss
    const betaBanner = document.getElementById('betaBanner');
    const betaCloseBtn = document.getElementById('betaBannerClose');

    if (betaBanner && betaCloseBtn) {
        // Check if user has dismissed the banner
        if (localStorage.getItem('betaBannerDismissed') === 'true') {
            betaBanner.style.display = 'none';
        }

        betaCloseBtn.addEventListener('click', function() {
            betaBanner.style.display = 'none';
            localStorage.setItem('betaBannerDismissed', 'true');
        });
    }
});
</script>
