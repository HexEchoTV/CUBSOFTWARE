<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>DM Conversation | Bot Dashboard</title>
    <link rel="icon" type="image/png" href="/static/images/company-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/shared.css">
    <style>
        .dm-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1rem;
            height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
        }

        .dm-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px 12px 0 0;
        }

        .dm-header .back-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.2s;
        }

        .dm-header .back-btn:hover {
            border-color: #5865f2;
            color: #5865f2;
        }

        .dm-header .recipient-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex: 1;
        }

        .dm-header .recipient-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .dm-header .recipient-info .name {
            font-weight: 600;
        }

        .dm-header .recipient-info .user-id {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-family: monospace;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .message {
            display: flex;
            gap: 0.75rem;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .message:hover {
            background: var(--bg-primary);
        }

        .message .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .message .content-wrapper {
            flex: 1;
            min-width: 0;
        }

        .message .meta {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .message .author {
            font-weight: 600;
            color: var(--text-primary);
        }

        .message .author.bot {
            color: #5865f2;
        }

        .message .bot-tag {
            background: #5865f2;
            color: white;
            font-size: 0.65rem;
            padding: 0.1rem 0.4rem;
            border-radius: 3px;
            font-weight: 600;
        }

        .message .timestamp {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .message .text {
            color: var(--text-primary);
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message .attachments {
            margin-top: 0.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .message .attachment {
            max-width: 300px;
            border-radius: 8px;
            overflow: hidden;
        }

        .message .attachment img {
            max-width: 100%;
            display: block;
        }

        .message .attachment-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-primary);
            border-radius: 6px;
            color: #5865f2;
            text-decoration: none;
        }

        .message-input-container {
            padding: 1rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0 0 12px 12px;
        }

        .message-input-form {
            display: flex;
            gap: 0.75rem;
        }

        .message-input-form textarea {
            flex: 1;
            padding: 0.75rem 1rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            resize: none;
            min-height: 44px;
            max-height: 200px;
            font-family: inherit;
        }

        .message-input-form textarea:focus {
            outline: none;
            border-color: #5865f2;
        }

        .message-input-form button {
            padding: 0.75rem 1.5rem;
            background: #5865f2;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .message-input-form button:hover {
            background: #4752c4;
        }

        .message-input-form button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading-messages {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .loading-messages .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border-color);
            border-top-color: #5865f2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-messages {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--text-muted);
            text-align: center;
        }

        .empty-messages svg {
            width: 48px;
            height: 48px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .load-more-btn {
            display: block;
            margin: 0 auto 1rem;
            padding: 0.5rem 1rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
        }

        .load-more-btn:hover {
            border-color: #5865f2;
            color: #5865f2;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            background: #5865f2;
            color: white;
            border-radius: 8px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.error {
            background: #ed4245;
        }

        .toast.success {
            background: #57f287;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="main-container">
        {% include 'header.html' %}

        <main>
            <div class="dm-container">
                <div class="dm-header">
                    <a href="/bot-dashboard" class="back-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        Back
                    </a>
                    <div class="recipient-info" id="recipient-info">
                        <img src="/static/images/default-avatar.png" alt="" id="recipient-avatar">
                        <div>
                            <div class="name" id="recipient-name">Loading...</div>
                            <div class="user-id" id="recipient-id"></div>
                        </div>
                    </div>
                </div>

                <div class="messages-container" id="messages-container">
                    <div class="loading-messages" id="loading-messages">
                        <div class="spinner"></div>
                        <span>Loading messages...</span>
                    </div>
                </div>

                <div class="message-input-container">
                    <form class="message-input-form" onsubmit="sendMessage(event)">
                        <textarea id="message-input" placeholder="Type a message..." rows="1" onkeydown="handleKeyDown(event)"></textarea>
                        <button type="submit" id="send-btn">Send</button>
                    </form>
                </div>
            </div>
        </main>

        {% include 'footer.html' %}
    </div>

    <div id="toast" class="toast"></div>

    <script>
        const BOT_ID = '{{ bot_id }}';
        const CHANNEL_ID = '{{ channel_id }}';
        let oldestMessageId = null;
        let recipientInfo = null;

        function showToast(message, type = '') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast ' + type + ' show';
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function formatTimestamp(isoString) {
            const date = new Date(isoString);
            const now = new Date();
            const isToday = date.toDateString() === now.toDateString();

            const time = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            if (isToday) {
                return `Today at ${time}`;
            }

            const yesterday = new Date(now);
            yesterday.setDate(yesterday.getDate() - 1);
            if (date.toDateString() === yesterday.toDateString()) {
                return `Yesterday at ${time}`;
            }

            return date.toLocaleDateString() + ' ' + time;
        }

        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        function renderMessage(msg) {
            const isBot = msg.author.bot;
            const authorName = msg.author.global_name || msg.author.username;

            let attachmentsHtml = '';
            if (msg.attachments && msg.attachments.length > 0) {
                attachmentsHtml = '<div class="attachments">';
                for (const att of msg.attachments) {
                    if (att.content_type && att.content_type.startsWith('image/')) {
                        attachmentsHtml += `
                            <div class="attachment">
                                <a href="${att.url}" target="_blank">
                                    <img src="${att.url}" alt="${escapeHtml(att.filename)}">
                                </a>
                            </div>
                        `;
                    } else {
                        attachmentsHtml += `
                            <a href="${att.url}" target="_blank" class="attachment-link">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                                    <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                                </svg>
                                ${escapeHtml(att.filename)}
                            </a>
                        `;
                    }
                }
                attachmentsHtml += '</div>';
            }

            return `
                <div class="message" data-message-id="${msg.id}">
                    <img src="${msg.author.avatar}" alt="" class="avatar">
                    <div class="content-wrapper">
                        <div class="meta">
                            <span class="author ${isBot ? 'bot' : ''}">${escapeHtml(authorName)}</span>
                            ${isBot ? '<span class="bot-tag">BOT</span>' : ''}
                            <span class="timestamp">${formatTimestamp(msg.timestamp)}</span>
                        </div>
                        <div class="text">${escapeHtml(msg.content)}</div>
                        ${attachmentsHtml}
                    </div>
                </div>
            `;
        }

        async function loadMessages(before = null) {
            const container = document.getElementById('messages-container');

            try {
                let url = `/api/bot-dashboard/bots/${BOT_ID}/dms/${CHANNEL_ID}/messages?limit=50`;
                if (before) {
                    url += `&before=${before}`;
                }

                const res = await fetch(url);
                const data = await res.json();

                if (data.error) {
                    container.innerHTML = `<div class="empty-messages"><p>Error: ${escapeHtml(data.error)}</p></div>`;
                    return;
                }

                const messages = data.messages;

                if (messages.length === 0 && !before) {
                    container.innerHTML = `
                        <div class="empty-messages">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                            </svg>
                            <p>No messages yet. Start the conversation!</p>
                        </div>
                    `;
                    return;
                }

                // Update recipient info from first non-bot message author
                if (!recipientInfo && messages.length > 0) {
                    for (const msg of messages) {
                        if (!msg.author.bot) {
                            recipientInfo = msg.author;
                            document.getElementById('recipient-avatar').src = recipientInfo.avatar;
                            document.getElementById('recipient-name').textContent = recipientInfo.global_name || recipientInfo.username;
                            document.getElementById('recipient-id').textContent = recipientInfo.id;
                            break;
                        }
                    }
                }

                // Track oldest message for load more
                if (messages.length > 0) {
                    oldestMessageId = messages[0].id;
                }

                if (before) {
                    // Prepend messages
                    const loadMoreBtn = container.querySelector('.load-more-btn');
                    if (loadMoreBtn) loadMoreBtn.remove();

                    const messagesHtml = messages.map(renderMessage).join('');
                    const loadMoreHtml = messages.length >= 50 ? '<button class="load-more-btn" onclick="loadMore()">Load older messages</button>' : '';
                    container.insertAdjacentHTML('afterbegin', loadMoreHtml + messagesHtml);
                } else {
                    // Initial load
                    const messagesHtml = messages.map(renderMessage).join('');
                    const loadMoreHtml = messages.length >= 50 ? '<button class="load-more-btn" onclick="loadMore()">Load older messages</button>' : '';
                    container.innerHTML = loadMoreHtml + messagesHtml;

                    // Scroll to bottom
                    container.scrollTop = container.scrollHeight;
                }

            } catch (e) {
                console.error('Failed to load messages:', e);
                container.innerHTML = `<div class="empty-messages"><p>Failed to load messages</p></div>`;
            }
        }

        async function loadMore() {
            if (oldestMessageId) {
                await loadMessages(oldestMessageId);
            }
        }

        async function sendMessage(e) {
            e.preventDefault();

            const input = document.getElementById('message-input');
            const btn = document.getElementById('send-btn');
            const content = input.value.trim();

            if (!content) return;

            btn.disabled = true;
            input.disabled = true;

            try {
                const res = await fetch(`/api/bot-dashboard/bots/${BOT_ID}/send-message`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ channel_id: CHANNEL_ID, content })
                });

                const data = await res.json();

                if (data.success) {
                    input.value = '';
                    // Reload messages to show the new one
                    await loadMessages();
                } else {
                    showToast(data.error?.message || data.error || 'Failed to send message', 'error');
                }
            } catch (e) {
                showToast('Failed to send message', 'error');
            } finally {
                btn.disabled = false;
                input.disabled = false;
                input.focus();
            }
        }

        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage(e);
            }
        }

        // Auto-resize textarea
        const textarea = document.getElementById('message-input');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // Initialize
        loadMessages();

        // Poll for new messages every 5 seconds
        setInterval(() => {
            loadMessages();
        }, 5000);
    </script>
</body>
</html>
