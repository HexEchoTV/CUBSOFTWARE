<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#5865f2">
    <title>Note Pad - Simple Note Taking | Free</title>

    <meta name="description" content="Simple, distraction-free note taking. Auto-save to browser, export notes anytime. Free online notepad.">
    <meta name="keywords" content="notepad, notes, text editor, online notepad, free notepad">

    <link rel="icon" type="image/png" href="/static/images/company-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/shared.css">
    <link rel="stylesheet" href="/static/css/notepad.css">
</head>
<body>
    <div class="main-container">
        {% include 'header.html' %}

        <div class="notepad-container">
            <div class="notepad-header">
                <h1>Note Pad</h1>
                <p>Simple, distraction-free note taking</p>
            </div>

            <div class="notes-sidebar" id="notesSidebar">
                <div class="sidebar-header">
                    <h2>My Notes</h2>
                    <button class="new-note-btn" id="newNoteBtn" title="New Note">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>
                <div class="notes-list" id="notesList"></div>
            </div>

            <div class="editor-area">
                <div class="editor-toolbar">
                    <input type="text" id="noteTitle" placeholder="Untitled Note" maxlength="100">
                    <div class="toolbar-actions">
                        <span class="save-status" id="saveStatus">Saved</span>
                        <button class="toolbar-btn" id="downloadBtn" title="Download">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                        </button>
                        <button class="toolbar-btn" id="copyBtn" title="Copy All">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        </button>
                        <button class="toolbar-btn delete" id="deleteBtn" title="Delete Note">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <textarea id="noteContent" placeholder="Start typing your note..."></textarea>
                <div class="editor-footer">
                    <span class="char-count" id="charCount">0 characters</span>
                    <span class="word-count" id="wordCount">0 words</span>
                </div>
            </div>

            <button class="mobile-sidebar-toggle" id="sidebarToggle">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
        </div>

        {% include 'footer.html' %}
    </div>

    <div id="toast" class="toast"></div>

    <script src="/static/js/notepad.js"></script>
</body>
</html>
