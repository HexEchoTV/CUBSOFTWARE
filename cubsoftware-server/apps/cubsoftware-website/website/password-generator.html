<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#5865f2">
    <title>Password Generator - Create Strong Secure Passwords | Free</title>

    <meta name="description" content="Generate strong, secure passwords instantly. Customize length, include uppercase, lowercase, numbers, and symbols. Free and works offline.">
    <meta name="keywords" content="password generator, strong password, secure password, random password, password creator">
    <meta name="author" content="CUB">
    <meta name="robots" content="index, follow">

    <meta property="og:type" content="website">
    <meta property="og:title" content="Password Generator - Create Strong Secure Passwords | Free">
    <meta property="og:description" content="Generate strong, secure passwords instantly. Customize length and character types.">
    <meta property="og:url" content="https://cubsoftware.site/apps/password-generator">
    <meta property="og:site_name" content="CUB SOFTWARE">

    <link rel="icon" type="image/png" href="/static/images/company-logo.png">
    <link rel="apple-touch-icon" href="/static/images/company-logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/shared.css">
    <link rel="stylesheet" href="/static/css/password-generator.css">
</head>
<body>
    <div class="main-container">
        {% include 'header.html' %}

        <div class="generator-container">
            <div class="generator-header">
                <h1>Password Generator</h1>
                <p>Create strong, secure passwords instantly</p>
            </div>

            <div class="generator-card">
                <div class="password-display">
                    <input type="text" id="passwordOutput" readonly value="Click Generate">
                    <button class="copy-btn" id="copyBtn" title="Copy to clipboard">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                        </svg>
                    </button>
                    <button class="refresh-btn" id="refreshBtn" title="Generate new password">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="23 4 23 10 17 10"/>
                            <polyline points="1 20 1 14 7 14"/>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                        </svg>
                    </button>
                </div>

                <div class="strength-meter">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
                <div class="strength-label" id="strengthLabel">Password Strength: --</div>

                <div class="options-section">
                    <div class="option-group">
                        <label for="passwordLength">Password Length: <span id="lengthValue">16</span></label>
                        <input type="range" id="passwordLength" min="4" max="64" value="16">
                        <div class="range-labels">
                            <span>4</span>
                            <span>64</span>
                        </div>
                    </div>

                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="includeUppercase" checked>
                            <span class="checkmark"></span>
                            Uppercase (A-Z)
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="includeLowercase" checked>
                            <span class="checkmark"></span>
                            Lowercase (a-z)
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="includeNumbers" checked>
                            <span class="checkmark"></span>
                            Numbers (0-9)
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="includeSymbols" checked>
                            <span class="checkmark"></span>
                            Symbols (!@#$%^&*)
                        </label>
                    </div>

                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="excludeAmbiguous">
                            <span class="checkmark"></span>
                            Exclude ambiguous characters (l, 1, I, O, 0)
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="excludeSimilar">
                            <span class="checkmark"></span>
                            Exclude similar characters (i, l, 1, L, o, 0, O)
                        </label>
                    </div>
                </div>

                <button class="generate-btn" id="generateBtn">Generate Password</button>

                <div class="history-section">
                    <h3>Recent Passwords</h3>
                    <div class="history-list" id="historyList">
                        <p class="no-history">No passwords generated yet</p>
                    </div>
                    <button class="clear-history-btn" id="clearHistoryBtn">Clear History</button>
                </div>
            </div>
        </div>

        {% include 'footer.html' %}
    </div>

    <div class="toast" id="toast">Copied!</div>
    <script src="/static/js/password-generator.js"></script>
</body>
</html>
