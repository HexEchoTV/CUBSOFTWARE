<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#5865f2">
    <title>Access Denied - CUB SOFTWARE</title>

    <link rel="icon" type="image/png" href="/static/images/company-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/shared.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .banned-container {
            max-width: 500px;
            text-align: center;
        }

        .banned-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .banned-icon svg {
            width: 40px;
            height: 40px;
            color: var(--error);
        }

        .banned-title {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            color: var(--error);
            margin-bottom: 1rem;
        }

        .banned-message {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .banned-reason {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .banned-reason h3 {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .banned-reason p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .banned-expires {
            color: var(--warning);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .banned-contact {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .banned-contact a {
            color: var(--primary);
            text-decoration: none;
        }

        .banned-contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="banned-container">
        <div class="banned-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="4.93" y1="4.93" x2="19.07" y2="19.07"></line>
            </svg>
        </div>

        <h1 class="banned-title">Access Denied</h1>

        <p class="banned-message">
            Your access to CUB SOFTWARE has been restricted.
        </p>

        <div class="banned-reason">
            <h3>Reason</h3>
            <p>{{ reason or 'Violation of terms of service' }}</p>
        </div>

        {% if expires %}
        <p class="banned-expires">
            This restriction expires on {{ expires|datetime }}
        </p>
        {% endif %}

        <p class="banned-contact">
            If you believe this is a mistake, please contact us via
            <a href="https://discord.com/users/378501056008683530" target="_blank">Discord</a>
            or our <a href="/report">report page</a>.
        </p>
    </div>
</body>
</html>
