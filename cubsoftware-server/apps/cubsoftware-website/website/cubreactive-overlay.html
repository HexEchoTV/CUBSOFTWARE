<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CubReactive Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .overlay-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        /* Position: Top - Horizontal row at top */
        .overlay-container.position-top {
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
        }

        /* Position: Bottom - Horizontal row at bottom */
        .overlay-container.position-bottom {
            flex-direction: row;
            align-items: flex-end;
            justify-content: center;
        }

        /* Position: Left - Vertical column on left */
        .overlay-container.position-left {
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
        }

        /* Position: Right - Vertical column on right */
        .overlay-container.position-right {
            flex-direction: column;
            align-items: flex-end;
            justify-content: center;
        }

        /* Center (default for individual) */
        .overlay-container.position-center {
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .avatar-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }

        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.15s ease;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-wrapper.speaking .avatar {
            animation: bounce 0.5s ease infinite;
        }

        .avatar-wrapper.idle.dimmed .avatar {
            opacity: 0.5;
            filter: grayscale(20%);
        }

        .avatar-wrapper.muted .avatar {
            filter: grayscale(50%);
        }

        .avatar-wrapper.deafened .avatar {
            filter: grayscale(80%) brightness(0.7);
        }

        .username {
            margin-top: 8px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            text-align: center;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .status-overlay {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            display: none;
        }

        .status-overlay.error {
            display: block;
            background: rgba(237, 66, 69, 0.9);
        }

        .status-overlay.connecting {
            display: block;
            background: rgba(250, 166, 26, 0.9);
        }
    </style>
</head>
<body>
    <div class="overlay-container position-center" id="overlay-container"></div>
    <div class="status-overlay" id="status-overlay"></div>

    <script>
        // Configuration passed from server
        const MODE = "{{ mode }}";
        const TARGET_USER_ID = "{{ target_user_id or '' }}";
        const USER_CONFIG = {{ user_config | tojson | safe }};

        // API base URL
        const API_BASE = window.location.origin;

        // WebSocket URL for CubReactive bot
        const WS_URL = "{{ ws_url }}";
    </script>
    <script src="/static/js/cubreactive-overlay.js?v={{ cache_bust }}"></script>
    <script>
        // Inline config auto-refresh (can't be cached separately)
        (function() {
            let lastConfig = JSON.stringify(USER_CONFIG);
            setInterval(async function() {
                if (!TARGET_USER_ID) return;
                try {
                    const r = await fetch(API_BASE + '/api/cubreactive/user/' + TARGET_USER_ID + '?_=' + Date.now());
                    if (!r.ok) return;
                    const c = await r.json();
                    const newStr = JSON.stringify(c.settings) + JSON.stringify(c.images);
                    const oldStr = JSON.stringify(USER_CONFIG.settings) + JSON.stringify(USER_CONFIG.images);
                    if (newStr !== oldStr) {
                        // Config changed - full page reload to pick up everything
                        window.location.reload();
                    }
                } catch(e) {}
            }, 3000);
        })();
    </script>
</body>
</html>
