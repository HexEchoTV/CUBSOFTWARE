<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#5865f2">
    <title>Code Minifier - Minify HTML, CSS, JavaScript | Free</title>

    <meta name="description" content="Minify HTML, CSS, and JavaScript code. Reduce file sizes for faster page loads. Free developer tool.">
    <meta name="keywords" content="code minifier, HTML minifier, CSS minifier, JavaScript minifier, developer tools">

    <link rel="icon" type="image/png" href="/static/images/company-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/shared.css">
    <link rel="stylesheet" href="/static/css/code-minifier.css">
</head>
<body>
    <div class="main-container">
        {% include 'header.html' %}

        <div class="minifier-container">
            <div class="minifier-header">
                <h1>Code Minifier</h1>
                <p>Minify HTML, CSS, and JavaScript for faster page loads</p>
            </div>

            <div class="tabs">
                <button class="tab active" data-tab="html">HTML</button>
                <button class="tab" data-tab="css">CSS</button>
                <button class="tab" data-tab="js">JavaScript</button>
            </div>

            <div class="minifier-main">
                <div class="input-section">
                    <div class="section-header">
                        <label>Input Code</label>
                        <div class="actions">
                            <button class="action-btn" id="pasteBtn">Paste</button>
                            <button class="action-btn" id="clearBtn">Clear</button>
                        </div>
                    </div>
                    <textarea id="inputCode" placeholder="Paste your code here..."></textarea>
                </div>

                <div class="controls">
                    <button class="minify-btn" id="minifyBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="4 14 10 14 10 20"></polyline>
                            <polyline points="20 10 14 10 14 4"></polyline>
                            <line x1="14" y1="10" x2="21" y2="3"></line>
                            <line x1="3" y1="21" x2="10" y2="14"></line>
                        </svg>
                        Minify
                    </button>
                    <button class="beautify-btn" id="beautifyBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="15 3 21 3 21 9"></polyline>
                            <polyline points="9 21 3 21 3 15"></polyline>
                            <line x1="21" y1="3" x2="14" y2="10"></line>
                            <line x1="3" y1="21" x2="10" y2="14"></line>
                        </svg>
                        Beautify
                    </button>
                </div>

                <div class="output-section">
                    <div class="section-header">
                        <label>Output</label>
                        <div class="actions">
                            <button class="action-btn" id="copyBtn">Copy</button>
                            <button class="action-btn" id="downloadBtn">Download</button>
                        </div>
                    </div>
                    <textarea id="outputCode" placeholder="Minified code will appear here..." readonly></textarea>
                </div>

                <div class="stats" id="stats" style="display: none;">
                    <div class="stat">
                        <span class="stat-label">Original</span>
                        <span class="stat-value" id="originalSize">0 B</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Minified</span>
                        <span class="stat-value" id="minifiedSize">0 B</span>
                    </div>
                    <div class="stat savings">
                        <span class="stat-label">Saved</span>
                        <span class="stat-value" id="savedSize">0 B (0%)</span>
                    </div>
                </div>
            </div>

            <!-- HTML Options -->
            <div class="options-panel" id="htmlOptions">
                <h3>HTML Options</h3>
                <div class="options-grid">
                    <label class="option">
                        <input type="checkbox" id="htmlRemoveComments" checked>
                        <span>Remove comments</span>
                    </label>
                    <label class="option">
                        <input type="checkbox" id="htmlCollapseWhitespace" checked>
                        <span>Collapse whitespace</span>
                    </label>
                    <label class="option">
                        <input type="checkbox" id="htmlRemoveEmptyAttrs">
                        <span>Remove empty attributes</span>
                    </label>
                    <label class="option">
                        <input type="checkbox" id="htmlRemoveOptionalTags">
                        <span>Remove optional tags</span>
                    </label>
                </div>
            </div>

            <!-- CSS Options -->
            <div class="options-panel" id="cssOptions" style="display: none;">
                <h3>CSS Options</h3>
                <div class="options-grid">
                    <label class="option">
                        <input type="checkbox" id="cssRemoveComments" checked>
                        <span>Remove comments</span>
                    </label>
                    <label class="option">
                        <input type="checkbox" id="cssRemoveWhitespace" checked>
                        <span>Remove whitespace</span>
                    </label>
                    <label class="option">
                        <input type="checkbox" id="cssRemoveLastSemicolon" checked>
                        <span>Remove last semicolons</span>
                    </label>
                    <label class="option">
                        <input type="checkbox" id="cssShortColors">
                        <span>Shorten colors (#ffffff â†’ #fff)</span>
                    </label>
                </div>
            </div>

            <!-- JS Options -->
            <div class="options-panel" id="jsOptions" style="display: none;">
                <h3>JavaScript Options</h3>
                <div class="options-grid">
                    <label class="option">
                        <input type="checkbox" id="jsRemoveComments" checked>
                        <span>Remove comments</span>
                    </label>
                    <label class="option">
                        <input type="checkbox" id="jsRemoveWhitespace" checked>
                        <span>Remove whitespace</span>
                    </label>
                    <label class="option">
                        <input type="checkbox" id="jsRemoveConsole">
                        <span>Remove console.log</span>
                    </label>
                </div>
            </div>
        </div>

        {% include 'footer.html' %}
    </div>

    <div id="toast" class="toast"></div>

    <script src="/static/js/code-minifier.js"></script>
</body>
</html>
