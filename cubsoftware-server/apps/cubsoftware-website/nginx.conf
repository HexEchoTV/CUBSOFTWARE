# Nginx Configuration - HTTP Only (Before SSL)
# Use this configuration for initial deployment before running certbot

server {
    listen 80;
    server_name cubsoftware.site www.cubsoftware.site;

    # Logging
    access_log /var/log/nginx/cubsoftware_access.log;
    error_log /var/log/nginx/cubsoftware_error.log;

    # Max upload size for downloads
    client_max_body_size 100M;

    # Timeouts for long downloads
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # Static files (optional optimization)
    location /static/ {
        alias /var/www/cubsoftware/website/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
